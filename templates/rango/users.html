{% extends 'rango/base.html' %}

{% load staticfiles %}


{% block title %}User Profiles{% endblock %}

{% block body_block %}

<div class="page-header">
    <h1>User Profiles:</h1>
</div>

{% if users %}
	<ul>
		{% for user in users %}
			<li><a href="{% url 'user_profile' user.username %}">{{user.username}}</a></li>
		{% endfor %}
	</ul>

{% endif %}


{% endblock %}
